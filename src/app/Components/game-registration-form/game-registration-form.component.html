<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12">
    <form [formGroup]="gameRegistrationForm" (ngSubmit)="onSubmit()">
      <label>Game played on:
        <input type="date" formControlName="playDate">
      </label>
      <label>Number of players:
        <input type="number" formControlName="playerCount" min="1" max="10">
      </label>
      <button type="submit" [disabled]="!gameRegistrationForm.valid">Submit</button>
    </form>
  </div>
 </div>
